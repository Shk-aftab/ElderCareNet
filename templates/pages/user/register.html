{% extends "layouts/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register - ElderCareNet</h3>
                </div>
                <div class="card-body">
                    <form action="/users/register" method="post">
                        <div class="row">
                            
                            <div class="form-group">
                                <label class="form-control-label">Name:</label>
                                <div class="input-group">
                                    <input type="type" name="name" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Email ID:</label>
                                <div class="input-group">
                                    <input type="email" name="email" class="form-control" value="{{ email if email is defined else '' }}" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Password:</label>
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Age:</label>
                                <div class="input-group">
                                    <input type="number" name="age" class="form-control" required min="50">
                                </div>
                            </div>

                            <button class="btn btn-primary" type="submit">Register</button>

                        </div>
                    </form>

                    <p>Already have an account? <a href="/users/check_email">Try another email</a></p>


                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
