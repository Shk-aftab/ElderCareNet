{% extends "layouts/dbbase.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container text-center">
  <h1 class="display-4">Welcome, {{ user.name }}</h1>
</div>
<div class="container text-center">

  <br>
  <h2>Latest Health Articles</h2>
  <br>



  <div class="row">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ url_for('read_article', article_id=article.article_id) }}" class="text-decoration-none text-dark">
              {{ article.title }}
            </a>
          </h5>
          <p class="card-text">
            {{ article.content[:100] }}...
            <a href="{{ url_for('read_article', article_id=article.article_id) }}" class="text-primary">Read More</a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
