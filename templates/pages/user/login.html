{% extends "layouts/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login - ElderCareNet</h3>
                </div>
                <div class="card-body">
                    <form action="/users/token" method="post">
                        <div class="row">
                            <div class="form-group">
                                <label class="form-control-label">Email ID:</label>
                                <div class="input-group">
                                    <input type="email" name="username" class="form-control"
                                        value="{{ email if email is defined else '' }}" placeholder="name@example.com">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">Password:</label>

                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                            </div>

                            <button class="btn btn-primary" type="submit">Login</button>

                        </div>
                    </form>

                    <p>Don't have an account? <a href="/users/register"> Register</a></p>


                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
