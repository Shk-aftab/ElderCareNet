<!DOCTYPE html>
<html>
<head>
    <title>Edit Article - ElderCareNet Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">ElderCareNet Admin</div>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <main>
        <h1>Edit Article</h1>
        <form action="/admin/article/{{ article.article_id }}/edit" method="post">
            <label>Title:</label>
            <input type="text" name="title" value="{{ article.title }}" required>
            <label>Content:</label>
            <textarea name="content" required>{{ article.content }}</textarea>
            <button type="submit">Update Article</button>
        </form>
    </main>
</body>
</html>
