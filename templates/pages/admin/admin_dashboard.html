<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - ElderCareNet</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">ElderCareNet Admin</div>
        <div class="nav-links">
            <a href="/admin/article/create">Create Article</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <main>
        <h1>Admin Dashboard</h1>
        <h2>Manage Articles</h2>
        <ul>
            {% for article in articles %}
            <li>
                <a href="/articles/{{ article.article_id }}">{{ article.title }}</a>
                <a href="/admin/article/{{ article.article_id }}/edit">Edit</a>
                <form action="/admin/article/{{ article.article_id }}/delete" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
