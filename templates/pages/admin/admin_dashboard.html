{% extends "layouts/admindbbase.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Manage Articles</h3>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            {% for article in articles %}
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <a href="/articles/{{ article.article_id }}" class="flex-grow-1">{{ article.title }}</a>
                                <div>
                                    <a href="/admin/article/{{ article.article_id }}/edit" class="btn btn-sm btn-primary me-2">Edit</a>
                                    <form action="/admin/article/{{ article.article_id }}/delete" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
